name: Homelab Online Hosts

on:
  workflow_dispatch:
  schedule:
    - cron: '0 14 * * 1,2,3,4,5'

jobs:
  Homelab-Hosts:
    runs-on: self-hosted
    timeout-minutes: 10

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3


    - name: Run scan script
      run: |
        nmap -sn 10.0.30.0/24 -oG - | awk '/Up$/{print $2}' > online.txt


    - name: Commit changes
      run: |
            git config --local user.email "hakrishi@pm.me"
            git config --local user.name "hakrishi"
            git add .
            git commit -m "online hosts update" -a || true
            git push